<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
        <br/>
        <br/>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
        <br/>
        <br/>
        Modalidad de cursada:
        <input type="radio" name="modalidad" id="on-demand" />
        <label for="on-demand">On-Demand</label>
        <input type="radio" name="modalidad" id="en-vivo" />
        <label for="en-vivo">En vivo</label>
        <br/>
        <br/>
        <label for="correo">Correo:</label>
        <input type="email" id="correo">
        <br/>
        <br/>
        <input type="checkbox" id="chekcbox1"/>
        <label for="chekcbox1">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
        <br/>
        <br/>
        <input type="checkbox" id="checkbox2"> 
        <label for="checkbox2">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        <br/>
        <br/>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
